language: java

dist: trusty

jdk:
  - oraclejdk8

notifications:
  email: 
    recipients:
      - gary@sourceauditor.com
    on_success: change
    on_failure: always
    
addons:
  sonarcloud:
    organization: "spdx-maven-plugin"
    
script:
